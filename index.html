<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Jogo da adivinhação</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

  <main>

    <div class="screen1">

      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe um número entre 0 e 10</p>

      <p id="error-message"></p>
      <form>
        <input id="input-number" type="text" id="">
        <button id="try-btn">Tentar</button>
      </form>

    </div>

    <div class="screen2 hide">
      <h2 class="attempts-win"></h2>
      <button id="again-btn">Jogar novamente</button>
    </div>

  </main>

  <script src="main.js"></script>
  
</body>
</html>
